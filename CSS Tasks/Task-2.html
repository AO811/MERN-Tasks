<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tasks-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .navbar-vertical {
            width: 200px;
        }

        .navbar-vertical .nav-link {
            color: blue;
        }

        .navbar-vertical .nav-link:hover {
            background-color: whitesmoke;
            color: black;
        }

        .navbar-vertical .navbar-header {
            background-color: orange;
            color: white;
            padding: 10px;
            font-size: 1.2em;
        }

        .navbar-vertical .nav-content {
            background-color: lightblue;
        }

        .navbar-custom {
            background-color: lightgrey;
            width: 300px;
            margin: auto;
        }

        .navbar-nav .nav-link {
            color: blue;
        }

        .navbar-nav .nav-link:hover {
            background-color: whitesmoke;
            color: black;
        }

        .navbar-nav .nav-item.active .nav-link {
            background-color: gray;
            color: white;
        }

        .navbar-nav .nav-item {
            border-right: 1px solid white;
        }

        .navbar-nav .nav-item:last-child {
            border-right: none;
        }
    </style>
</head>

<body>
    <h2 class="text-center">Vertical Navigation Bar</h2>
    <div class="container d-flex justify-content-center" style="border: 1px solid black; width: 200px;">
        <div class="navbar-vertical border mt-1">
            <div class="navbar-header">Home</div>
            <div class="nav-content">
                <nav class="nav flex-column">
                    <a class="nav-link" href="#java">Java</a>
                    <a class="nav-link" href="#css">CSS</a>
                    <a class="nav-link" href="#html">HTML</a>
                    <a class="nav-link" href="#bootstrap">Bootstrap</a>
                </nav>
            </div>
        </div>
    </div>
    <br>
    <br>
    <h2 class="text-center mt-4">Horizontal Navigation Bar</h2>
    <div class="container" style="border: 1px solid black; width: 338px;">
        <nav class="navbar navbar-expand-lg navbar-custom my-2 m-4">
            <div class="navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Java">Java</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#HTML">HTML</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#CSS">CSS</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</body>

</html>
