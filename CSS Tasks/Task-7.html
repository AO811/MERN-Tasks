<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            background-color: #800040;
            margin-top: 50px;
            margin-bottom: 50px;
            padding: 100px;
        }

        .form {
            background-color: #b33b5e;
            padding: 20px;
        }

        .form label {
            color: white;
        }

        .form .btn {
            width: 100%;
            margin: 0 140px;
            display: block;

        }
    </style>
</head>

<body>
    <div class="container container">
        <form class="form">
            <div class="row mb-3">
                <label for="name" class="col-sm-4 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="name" name="name" class="form-control" placeholder="your name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" id="email" name="email" class="form-control" placeholder="your email">
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" id="password" name="password" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="phone" class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Gender:</label>
                <div class="col-sm-8">
                    <div class="form-check form-check-inline">
                        <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="other" name="gender" value="other" class="form-check-input">
                        <label for="other" class="form-check-label">Other</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="language" class="col-sm-4 col-form-label">Language:</label>
                <div class="col-sm-8">
                    <select id="language" name="language" class="form-select">
                        <option value="choose">Select language</option>
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="arabic">Arabic</option>
                        <option value="spanish">Spanish</option>
                        <option value="japanese">Japanese</option>
                        <option value="russian">Russian</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="zipcode" class="col-sm-4 col-form-label">Zip code:</label>
                <div class="col-sm-8">
                    <input type="text" id="zipcode" name="zipcode" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="about" class="col-sm-4 col-form-label">About:</label>
                <div class="col-sm-8">
                    <textarea id="about" name="about" class="form-control"
                        placeholder="Write about yourself..."></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 d-grid">
                    <button type="submit" class="btn btn-light">Register</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
