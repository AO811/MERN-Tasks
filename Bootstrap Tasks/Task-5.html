<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            position: relative;
        }
        .form-control.invalid {
            border-color: red;
            background-color: #ffe6e6;
        }
        .invalid-feedback {
            display: block;
            color: red;
        }
        .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }
        .form-control.invalid+.icon {
            color: red;
        }
        .form-control-feedback {
            display: inline-block;
            margin-left: 5px;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container bg-secondary">
        <div class="row col-md-6">
                <form>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon">&#xf007;</i></span>
                            </div>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon">&#xf0e0;</i></span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone #</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon">&#xf095;</i></span>
                            </div>
                            <input type="text" class="form-control" id="phone" placeholder="(845)555-1212">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon">&#xf015;</i></span>
                            </div>
                            <input type="text" class="form-control" id="address" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon">&#xf015;</i></span>
                            </div>
                            <input type="text" class="form-control" id="city" placeholder="City">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <select class="form-control" id="state">
                            <option>Please select your state</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Do you have hosting?</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
                                <label class="form-check-label" for="hostingYes">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
                                <label class="form-check-label" for="hostingNo">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Project Description</label>
                        <textarea class="form-control" id="projectDescription"
                            placeholder="Project Description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning">Send</button>
                </form>
        </div>
    </div>

</body>
